    LDAPType: AD
    cluster: 'lucky'
    dbSSLEnabled: 'false'
    db_type: db2
    iFixVersion: 22.0.2 #Valid values are existing branches on cert-kubernetes
    deploymentNamespace: adp-2202-if001-auto
