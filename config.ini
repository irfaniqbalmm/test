[configurations]
#Enter your namespace :
project_name = <namespace>
#Enter your build [format = 23.0.2]:
build = <build>
#Enter your ifix version [format = IFix X] :
ifix_version = IFix <value>
#Enter your cluster 
cluster = <cluster>
#Enter your deployment type [starter/production/pre-upgrade/post-upgrade] :
deployment_type = <deployemnt type>
#Enter your DB [MSSQL SSL/DB2 SSL/Postgres SSL/Oracle SSL] :
db = <DB> SSL
#Enter your LDAP [TDS SSL/MSAD SSL] :
ldap = <LDAP> SSL
#Choose a user : admin, non-admin or both
user = <user>
#Verify oc commands: True to verify and False to skip
oc_verify = <True / False>
#Github Username
git_user = <git username>
#Github Password
git_pwd = <git password>
#Quickburnpassword
quick_burn_pwd = <Quick burn kube password>
#Quickburnfyrepassword
quick_fyre_pwd = <Quick burn fyre password>
#Select either Multildap deployment or not : True if the deployment is multildap and False if it is not.
#This should be set to True only to run BVT for the second ldap user.
multildap = <True / False>
